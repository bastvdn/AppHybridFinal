<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Toutes les notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <table class="table">
    <thead>
      <tr>
        
        <th scope="col">Titre</th>
        <th scope="col">Categorie</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentsData">
        
        <td (click)="check_note(item)">{{ item.title }}</td>
        <td (click)="check_note(item)">{{ item.category.name }}</td>
        
        <td style="display: flex">
          
          <ion-button color="danger" size="small" (click)="delete(item)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </td>
      </tr>
    </tbody>
  </table>
  <ion-button [routerLink]="['/note-create']">
    Add Note
  </ion-button>
  <ion-button [routerLink]="['/category-list']">
    Categories
  </ion-button>
  

</ion-content>
